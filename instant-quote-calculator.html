
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Courier Quote</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .quote-form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1b1b55;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .vehicle-options {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .vehicle {
      flex: 1;
      min-width: 160px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .vehicle input {
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-btn {
      background-color: #eee;
      color: #333;
    }
    .quote-btn {
      background-color: #e60000;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      text-align: right;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quote-form">
    <h1>INSTANT QUOTE</h1>
    <p class="note">No waiting for email!</p>
    <form id="quoteForm">
      <label>Collection from</label>
      <input type="text" placeholder="COLLECTION POSTCODE" required />

      <label>Delivery to</label>
      <input type="text" placeholder="DELIVERY POSTCODE" required />

      <label>Collection Date</label>
      <input type="date" required />

      <label>Collection Time</label>
      <input type="time" required />

      <label>Vehicle type</label>
      <div class="vehicle-options">
        <label class="vehicle">
          <input type="radio" name="vehicle" value="Small Van" required />
          <img src="https://via.placeholder.com/100x50?text=Small+Van" alt="Small Van" />
          <div>Small Van<br>max 1.0 x 1.2 x 1.0 m<br>up to 350 Kg</div>
        </label>
        <label class="vehicle">
          <input type="radio" name="vehicle" value="SWB" />
          <img src="https://via.placeholder.com/100x50?text=SWB" alt="SWB" />
          <div>SWB<br>max 2.2 x 1.2 x 1.2 m<br>up to 800 Kg</div>
        </label>
        <label class="vehicle">
          <input type="radio" name="vehicle" value="LWB" />
          <img src="https://via.placeholder.com/100x50?text=LWB" alt="LWB" />
          <div>LWB<br>max 4.0 x 1.3 x 1.8 m<br>up to 1000 Kg</div>
        </label>
        <label class="vehicle">
          <input type="radio" name="vehicle" value="Luton" />
          <img src="https://via.placeholder.com/100x50?text=Luton" alt="Luton" />
          <div>Luton<br>max 4.0 x 2.0 x 1.95 m<br>up to 1000 Kg</div>
        </label>
      </div>
      <div class="buttons">
        <button type="reset" class="clear-btn">CLEAR</button>
        <button type="submit" class="quote-btn">GET AN INSTANT QUOTE</button>
      </div>
    </form>
  </div>
</body>
</html>
